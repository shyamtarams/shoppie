<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
    {% include 'nav.html'%}
    <!-- <div class="jumbotron"> -->
    <div class="container-fluid text-center">
        <div class=" mt-2">
            <div class="row">
                
                    <!-- <div class="col-sm-3">
                        <div class="card bg-info">
                            <h1>info</h1>
                        </div>
                    </div> -->
                    <div class="col-sm-8">
                        <div class="card " style="border-radius: 0;">
                            <center>
                            <img class="img-fluid mt-4" src="{{ prod.product_image.url}}" alt="" style="width: 300px;height: 200px;border-radius: 10px;">
                        </center>
                        <h3>{{ prod.name }}</h3> <br>
                        {{ prod.description }} <br>
                        MRP : {{ prod.price }}
                            <div class="row">
                               <div class="col-sm-12">
                                   <form action="" method="POST">
                                       {% csrf_token %}

                                    <div class="card">
                                        <input class="form-control" type="text" name="name" id="name">
                                        <input class="form-control  mt-2"  type="textfield" name="address" id="address" style="height: 100px;">
                                    </div>
                                    <div class="row">
                                     <div class="col-sm-6">
                                         <input class="form-control  mt-2" type="number" name="phone" id="phone">
                                     </div>
                                     <div class="col-sm-6">
                                         <input class="form-control mt-2" type="number" name="zip" id="zip">
                                     </div>
                                    </div>
                                    <button class="btn btn-info mt-2"> place order</button>
                                   </form>
                        
                               </div>
                            </div><br>
                        </div>

                    </div>
                    <div class="col-sm-4">
                            <div class="card ">
                                <h1>info</h1>
                                <div class="col">
                                    <div class="" style="border-radius: 20px;">
                                        <h1>Category</h1>
                                        <div class="row">
                                            {% for p in prods %}
                                            
                                                <div class="col-sm-6">
                                                <a href="/buyer/productview/{{p.id}}">
                                                <div>
                                                    <center>
                                                        <img class="img-fluid " src="{{ p.product_image.url}}" style="width: 100px;height: 100px;border-radius: 20px;" alt="">
                                                    </center>
                                                    
                                                </div>
                                                </a><h6>{{p.name}}</h6>
                                                <br>
                                                    
                                                </div>
                                            {% endfor %}
                                           
                                       
                                    </div>
                                    <a href="/buyer/allproducts/{{ prod.category }}">more</a>
                                </div>
                            </div>
                    </div>
                
            </div>
           
        </div>
    </div>
    <!-- </div> -->
</body>
</html>
