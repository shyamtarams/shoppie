<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoppie-seller</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
    {% include 'sellernav.html'%}
    <div class="container-fluid mt-2 text-center">
        <div class="row">
            <div class="col-md-3">
                <div class="card p-3">
                    {% include 'sidenav.html'%}
                </div>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <h1>content</h1>

                    
                </div>
                <form action="" method="POST"  enctype="multipart/form-data">
                    {% csrf_token %}
                   
                    <div class="row mt-4">
                        <div class="col-sm-6 ">
                        <input type="text" class="form-control" name="name" maxlength="254" required="" id="id_name" placeholder=" {{ pdt.name }}" value="{{ pdt.name }}">
                        </div>
                        <div class="col-sm-6">
                        <select name="category" id="id_category"  class="form-control" aria-placeholder=" {{ pdt.category }}">
                            {% for cat in cat %}
                            <option name="category" id="id_category"  value="{{ pdt.category }}" class="form-control" >{{cat.name}}</option>
                            {% endfor %}
                        </select>
                        </div>
                    </div>
                    <textarea name="description" class="form-control mt-4" cols="10" rows="10"  id="id_description" placeholder="{{ pdt.description }}" value="{{ pdt.description }}"></textarea>
                    <div class="row mt-4">
                        <div class="col-sm-6">
                            <input type="file" class="form-control-file" name="product_image"  id="id_product_image" placeholder="{{ pdt.product_image }}" value="{{ pdt.product_image }}" >
                        </div>
                        <div class="col-sm-3">
                            <input type="number" name="price" class="form-control"  id="id_price" placeholder=" {{ pdt.price }}" value=" {{ pdt.price }}">
                        </div>
                        <div class="col-sm-3">
                            <input type="number" name="stock" class="form-control"  id="id_stock" placeholder="{{ pdt.stock }}" value=" {{ pdt.stock }}">
                        </div>
                    </div>

                        <button type="submit" class="btn btn-info mt-4">update product</button>
                    </div>
                </form>
               
                
            </div>
        </div>

    </div>
</body>
</html>
