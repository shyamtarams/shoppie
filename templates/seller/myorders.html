<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoppie-seller</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
    {% include 'sellernav.html'%}
    <div class="container-fluid mt-2 text-center">
        <div class="row">
            <div class="col-md-3">
                <div class="card p-3">
                    {% include 'sidenav.html'%}
                </div>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <h1>Pending Orders</h1>
                </div>
               <div class="col-sm-12 mt-2">
                   {% for order in order %}
                   <div class="card">
                        <div class="row">
                            <div class="col-sm-6">
                                <img class="img-fluid mt-4" src="{{ order.product.product_image.url }}" alt="">
                            </div>
                            <div class="col-sm-6">
                               Name : <h5>{{ order.name }}</h5>
                               Address : <h5>{{ order.address }}</h5>
                               Phone number :  <h5>{{ order.phone }}</h5>
                               zip code :  <h5>{{ order.zip }}</h5>
                               
                               <form action="/confirmorder/{{ order.id }}" method="POST">
                                   {% csrf_token %}
                                   when can you deliver product :
                                   <center>
                                    <input class="form-control mt-2" type="date" id="date" name="date" style="width: 300px;" required>
                                    <a href="/confirmorder/{{ order.buyer }}">
                                        <button type="submit" class="btn btn-info mt-2">access order</button>
                                    </a>
                                   </center><br>
                               </form>

                            </div>
                        </div>
                   </div>
                   {% endfor %}
               </div>
               
               
                
            </div>
        </div>

    </div>
</body>
</html>
