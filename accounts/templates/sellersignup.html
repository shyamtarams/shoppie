<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    <script type="text/javascript">
        $(window).on('load', function() {
            $('#signupModal').modal('show');
        });
    </script>


</head>
<body>
  
      <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                      <div class="row">
                        <div class="col-md-6">
                            <img class="img-fluid" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWiDIXaxrIHWpR6zdR3jLzxhaWWgnigvWJAA&usqp=CAU" alt=""  >
                        </div>
                        <div class="col-md-6 ml-auto">
                            <!-- <p class="h1 text-fluid">Login</p> -->
                            <form  method="POST">
                                {% csrf_token %}
                                <input type="text" class="form-control" name="username" maxlength="150" autofocus="" required="" id="id_username" placeholder="username"><br>
                                <input type="text" class="form-control" name="name" maxlength="150" autofocus="" required="" id="id_name" placeholder="fullname"><br>
                                <input type="email" class="form-control" name="email" maxlength="254" required="" id="id_email" placeholder="email"><br>
                                <input type="password" class="form-control" name="password1" autocomplete="new-password" required="" id="id_password1" placeholder="password"><br>
                                <input type="password" class="form-control" name="password2" autocomplete="new-password" required="" id="id_password2" placeholder="confirm password"><br>
                                
                                <input type="hidden" value="seller" name="rule" maxlength="20" required="" id="id_rule">
                                <input type="hidden" value="Disabled" name="status" maxlength="20" required="" id="id_status">
                                
                        </div>
                      </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="/accounts/login">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signupModal">
                        Login
                    </button></a>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
          </div>
        </div>
      </div>
      



</div>  
</body>
</html>
