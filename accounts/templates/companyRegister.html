<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .bgimg
            {
            background-image:url('{% static "image/online-shopping-bg.jpg" %}');
            /* background-repeat:no-repeat;
            background-size:100%; */
  
            background-size: 1800px 800px;
            background-repeat: no-repeat;
            background-position: top;
            background-attachment: fixed;
            
            }
      </style>
  
</head>
<body class="bgimg">
    <center>
        <div class="card mt-4" style="width: 28rem;">
            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">pan card number</label>
                    <input type="password" class="form-control" id="pancard" name="pancard" placeholder="pan card">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Bank Account</label>
                  <input type="text" class="form-control" name="bankaccount" id="bank acocunt" placeholder="Bank acocunt">
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Address</label>
                  <input type="text" class="form-control" name="address"  id="address" placeholder="Apartment, studio, or floor">
                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">State</label>
                    <input type="text" class="form-control" name="state" id="state" placeholder="state">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">city</label>
                    <input type="text" class="form-control" name="city" id="city" placeholder="city">
                    <!-- <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select> -->
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>

                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>
        </div>
        
    

    </center>
    </body>
</html>
